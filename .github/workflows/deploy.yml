name: Deploy to Droplet

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            set -e
            cd /home/deploy/think_through || exit 1
            git fetch --all
            git reset --hard ${GITHUB_SHA}

            # Create a project virtualenv if it doesn't exist
            if [ ! -d venv ]; then
              python3 -m venv venv
            fi

            # Use the venv's pip/python to install and run management commands
            ./venv/bin/pip install --upgrade pip setuptools wheel
            if [ -f requirements.txt ]; then
              ./venv/bin/pip install -r requirements.txt
            fi

            ./venv/bin/python manage.py migrate --noinput
            ./venv/bin/python manage.py collectstatic --noinput

            # Restart the service (deploy user should have passwordless systemctl for this unit)
            sudo -n systemctl daemon-reload || true
            sudo -n systemctl restart think_through
